<h2>Kelioės užklausos forma</h2>
<form action="01pagrindinis.html" method="post">
    <label for="name">Vardas:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">El paštas:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Telefono numeris:</label>
    <input type="tel" id="phone" name="phone" pattern="{+370}{6}][0-9][0-9][0-9][0-9]" required>

    <label for="kelionėsTikslas">Kelionės tikslas</label>
            <select name="kelionėsTikslas" id="kelionėsTikslas">
                <option value="">--Pasirinkite miesta--</option>
                <option value="kaunas">Plutonas</option>
                <option value="palanga">Jupiteris</option>
                <option value="plunge">Neptūnas</option>
    
    <label for="kelionėsData">Kelionės data</label>
    <input type="date" id="kelionėsData" name="kelionėsData" required>

    <fieldset>
        <legend>Kelionė</legend>

        <input type="radio" id="Afrika"
        name="Kelionė" value="A" />
        <label for="Afrika">Afrika</label>

        <input type="radio" id="Kėdainiai"
        name="Kelionė" value="KK" />
        <label for="Kėdainiai">Kėdainiai</label>

        <input type="radio" id="Lietuva"
        name="Kelionė" value="L" />
        <label for="Lietuva">Lietuva</label>

        <input type="radio" id="Kaunas"
        name="Kelionė" value="K" />
        <label for="Kaunas">Kaunas</label>

    </fieldset>

    <fieldset>
        <legend>Kuo keliausite</legend>

        <div>
            <input type="checkbox" id="kelionė" name="kelionė" checked />
            <label for="kelionė">Traukinys</label>
        </div>

        <div>
            <input type="checkbox" id="kelionė" name="kelionė" checked />
            <label for="kelionė">Lėktuvas</label>
        </div>

        <div>
            <input type="checkbox" id="kelionė" name="kelionė" checked />
            <label for="kelionė">Dviratis</label>
        </div>

        <div>
            <input type="checkbox" id="kelionė" name="kelionė" checked />
            <label for="kelionė">Mašina</label>
        </div>
    </fieldset>

    <label for="message">Jūsų komentaras:</label><br>
        <textarea id="message" name="message" rows="4"></textarea>

        <input type="submit" value="Siųsti">

</form>
